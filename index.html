<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="result">
                <div id="hist"></div>
                <div id="result"></div>
            </div>
            <div class="button">
                <table>
                    <tr>
                        <td colspan="2">
                            <button onclick="hardReset()" style="width: 100%;">C</button>
                        </td>
                        <td>
                            <button>%</button>
                        </td>
                        <td>
                            <button onclick="setOperation(this)">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="appendToNumber(this)">7</button>
                        </td>
                        <td>
                            <button onclick="appendToNumber(this)">8</button>
                        </td>
                        <td>
                            <button onclick="appendToNumber(this)">9</button>
                        </td>
                        <td>
                            <button onclick="setOperation(this)">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="appendToNumber(this)">4</button>
                        </td>
                        <td>
                            <button onclick="appendToNumber(this)">5</button>
                        </td>
                        <td>
                            <button onclick="appendToNumber(this)">6</button>
                        </td>
                        <td>
                            <button onclick="setOperation(this)">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="appendToNumber(this)">1</button>
                        </td>
                        <td>
                            <button onclick="appendToNumber(this)">2</button>
                        </td>
                        <td>
                            <button onclick="appendToNumber(this)">3</button>
                        </td>
                        <td>
                            <button onclick="setOperation(this)">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="appendToNumber(this)">0</button>
                        </td>
                        <td>
                            <button>.</button>
                        </td>
                        <td>
                            <button onclick="deleteDigit()"><- </button>
                        </td>
                        <td>
                            <button onclick="startOperation()">=</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
